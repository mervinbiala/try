<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
</head>	
<body style="background: #2d3a2e; font-family: sans-serif;">

  <div style="width: 300px; margin: 80px auto; text-align: left;">
    <h2 style="color: #4caf50; font-size: 24px; font-weight: bold; margin-bottom: 20px; border-bottom: 3px solid #4caf50; display: inline-block;">Get in touch</h2>
    
    <form>
      <input type="text" placeholder="Your Name" required 
        style="margin: 10px 0; padding: 12px 15px; border-radius: 10px; border: 2px solid #8bc34a; outline: none; font-size: 14px; width: 100%; box-sizing: border-box;"><br>

      <input type="email" placeholder="Your Email" required 
        style="margin: 10px 0; padding: 12px 15px; border-radius: 10px; border: 2px solid #8bc34a; outline: none; font-size: 14px; width: 100%; box-sizing: border-box;"><br>

      <textarea placeholder="Your Message" rows="5" required
        style="margin: 10px 0; padding: 12px 15px; border-radius: 10px; border: 2px solid #8bc34a; outline: none; font-size: 14px; width: 100%; box-sizing: border-box; resize: none;"></textarea><br>

      <button type="submit"
        style="margin-top: 20px; padding: 12px; background: linear-gradient(to right, #66bb6a, #c6ff00); border: none; color: #fff; font-size: 16px; border-radius: 30px; cursor: pointer; width: 100%; box-sizing: border-box;">
        Submit â†’
      </button>
    </form>
  </div>
  <div style="text-align: center; color: #ccc; font-size: 16px; margin-top: 40px;">
    We're located at 900 San Marcelino St Ermita Manila via Google Maps
  </div>

  <div style="width: 300px; margin: 20px auto; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.3);">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3861.417652841234!2d120.99294067443298!3d14.58189908557388!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b57e1d9f1121%3A0xfd59a5f35b1bcf0!2sSan%20Marcelino%20St%2C%20Ermita%2C%20Manila%2C%20Metro%20Manila!5e0!3m2!1sen!2sph!4v1708518329618!5m2!1sen!2sph"
      width="100%"
      height="200"
      style="border:0;"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

</body>
</html>
